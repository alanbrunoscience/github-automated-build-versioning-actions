name: release
on:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Fetch all commits
          fetch-depth: 0

      - name: Set environment variables
        run: |
          cat >> $GITHUB_ENV << EOF
          VERSION=${GITHUB_REF##*/}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Split string (Python)
        run: |
          import os
          nameRepo = "${{ github.repository }}"
          nameSplitRepo = nameRepo.split("/")
          env_file = os.getenv('GITHUB_ENV')
          with open(env_file, "a") as myfile:
            myfile.write("GITHUB_REPO_OWNER=" + nameSplitRepo[0].lower() + "\n")
            myfile.write("GITHUB_REPO_NAME=" + nameSplitRepo[1].lower())
        shell: python

      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ env.GITHUB_REPO_OWNER }}/${{ env.GITHUB_REPO_NAME }}:latest, ghcr.io/${{ env.GITHUB_REPO_OWNER }}/${{ env.GITHUB_REPO_NAME }}:${{ env.VERSION }}